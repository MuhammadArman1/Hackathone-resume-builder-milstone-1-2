<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Milestone-1</title>
</head>
<body>
    <div class="container">
        <h1>Resume Builder&nbsp;<i>&nbsp;&nbspMuhammad Arman</i></h1>
        
        <form id="resume-form">
            <div class="section">
                <h3>Personal Information</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>

                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="UK">UK</option>
                </select>
            </div>    

            <div class="section">
                <h3>Education</h3>
                <label for="education">Degree</label>
                <textarea id="education" name="education" rows="3" placeholder="B.Sc in Computer Science, XYZ University (2015-2019)" required></textarea>
            </div>
    
            <div class="section">
                <h3>Experience</h3>
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Software Developer at XYZ Company (2019-Present)" required></textarea>
            </div>

            <div class="section">
                <h3>Achievements</h3>
                <label for="achievements"></label>
                <textarea id="achievements" name="achievements" rows="4" placeholder="Enter your achievements"></textarea>
            </div>
    
            <div id="skill" class="section">
                <h3>Skills</h3>
                <label for="skills"></label>
                <textarea id="skills" name="skills" rows="3" placeholder="e.g. HTML, CSS, JavaScript, Python" required></textarea>
            </div>
            <button type="button" id="toggle" onclick="toggleSkill()">HIDE / SHOW SKILL</button>   

        </div>     
    </div>         
    <script src="script.js"></script>   
</body>
</html>
